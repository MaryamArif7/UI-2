<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <title>Login & Signup</title>
</head>

<body>
  <div data-container="p1c1signup_container">
    <div data-container="p1c1signup1_container">
      <h1 data-heading="p1c1signuph1_heading">Welcome to our CRM</h1>
      <h1 data-heading="p1c1signuph1_heading">Sign Up to getting started.</h1>
      <p data-heading="p1c1signuph2_heading">Enter your details to proceed further</p>
      <form data-form="c1f1_form" id="authForm">
        <div data-div="p1c1div">
          <label data-label="c1l1_label" for="name"> Full Name </label> <br>
          <input data-input="c1i1_input" type="text" id="username" placeholder="Username" required />
        </div>
        <hr>
        <div>
          <label data-label="c1l1_label" for="email">Email</label> <br>
          <input data-input="c1i1_input" type="email" id="email" placeholder="john.doe@gmail.com" />
        </div>
        <hr>
        <div>
          <label data-label="c1l1_label" for="password">Password</label> <br>
          <input data-label="c1l1_label" type="password" id="password" placeholder="Start Typing Here......" required />
        </div>
        <hr>
        <div data-button="divbuttons">
          <button data-button="c1b1_button" type="submit">Sign up </button>
          <button data-button="c1b2_button" type="button" onclick="window.location.href='./signin.html'">Sign in</button>
        </div>
        <div data-container="p1c1signup_container4">
          <img class="circle" src="./image/circle.svg" />
          <p data-heading="p1c1signuph4_heading">I agree with terms & conditions</p>
        </div>
      </form>
      <div data-container="p1c1signup_container5">
        <img src="./image/icons.svg" />
        <p data-heading="p1c1signuph2_heading">Or sign in with</p>
      </div>
    </div>
    <div data-container="p1c1signup_container3">
      <img data-image="p1c1signupim1_image" src="./image/signup.svg" />
    </div>
  </div>
  <script>
    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      alert("Signup successful! You can now sign in.");
      window.location.href = './signin.html';  
    });
  </script>
</body>

</html>
